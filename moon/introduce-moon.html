<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문경서 자기소개</title>
    <style>
        body {
            background-color: #fef6f8;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        .title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ff6b81;
        }
        .info {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #333;
        }
        .hobby-section {
            margin-top: 1.5rem;
        }
        .hobby-section img {
            margin-top: 1rem;
            width: 100%;
            border-radius: 15px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="title">자기소개</div>
    <div class="info">문경서: 문경서</div>
    <div class="info">MBTI: ENTP</div>
    <div class="hobby-section">
        <div class="info">우리집 강아지랑 노는걸 좋아해요!</div>
        <img src="kong.jpeg" alt="강아지 사진">
    </div>
</div>
</body>
</html>
